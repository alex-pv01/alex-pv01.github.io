<script>
    let allPosts = [];
    let selectedTags = new Set();
    let filterMode = 'union'; // 'union' or 'intersection'

    // Fetch and parse each post's metadata
    async function loadPosts() {
        const postsList = document.getElementById('posts-list');
        postsList.innerHTML = ''; // Clear loading message

        // Fetch the list of posts from posts.json
        let posts = [];
        try {
            const response = await fetch('thoughts/posts.json');
            if (response.ok) {
                posts = await response.json();
            }
        } catch (error) {
            console.error('Error loading posts.json:', error);
            postsList.innerHTML = '<li style="color: #999;">Error loading posts.</li>';
            return;
        }

        allPosts = [];
        const allTags = new Set();

        for (const mdFile of posts) {
            try {
                const response = await fetch(`thoughts/${mdFile}`);
                if (!response.ok) continue;

                const markdown = await response.text();

                // Parse frontmatter
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = markdown.match(frontmatterRegex);

                let title = 'Untitled';
                let date = '';
                let tags = [];
                let content = markdown;

                if (match) {
                    const frontmatter = match[1];
                    content = match[2];

                    const titleMatch = frontmatter.match(/title:\s*(.+)/);
                    const dateMatch = frontmatter.match(/date:\s*(.+)/);
                    const tagsMatch = frontmatter.match(/tags:\s*\[(.+)\]/);

                    if (titleMatch) title = titleMatch[1].replace(/['"]/g, '');
                    if (dateMatch) date = dateMatch[1].replace(/['"]/g, '');
                    if (tagsMatch) {
                        tags = tagsMatch[1].split(',').map(t => t.trim());
                        tags.forEach(tag => allTags.add(tag));
                    }
                }

                // Extract excerpt (first paragraph, cleaned)
                const excerpt = content
                    .replace(/<[^>]*>/g, '') // Remove HTML tags
                    .replace(/[#*`]/g, '') // Remove markdown symbols
                    .split('\n\n')
                    .filter(p => p.trim().length > 0)[0]
                    .substring(0, 250)
                    .trim() + '...';

                allPosts.push({ mdFile, title, date, tags, excerpt });

            } catch (error) {
                console.error(`Error loading ${mdFile}:`, error);
            }
        }

        // Sort posts by date (newest first)
        allPosts.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            return dateB - dateA; // Descending order (newest first)
        });

        // Create tag filter buttons
        createTagFilter(allTags);

        // Display posts
        displayPosts();
    }

    // Create tag filter UI
    function createTagFilter(allTags) {
        const tagButtons = document.getElementById('tag-buttons');
        tagButtons.innerHTML = '';

        // Add "All" button
        const allButton = document.createElement('span');
        allButton.className = 'tag' + (selectedTags.size === 0 ? ' active' : '');
        allButton.setAttribute('data-i18n', 'thoughts.tagAll');
        allButton.textContent = 'all';
        allButton.onclick = () => clearTagFilters();
        tagButtons.appendChild(allButton);

        // Add button for each tag
        const sortedTags = Array.from(allTags).sort();
        sortedTags.forEach(tag => {
            const tagButton = document.createElement('span');
            tagButton.className = 'tag' + (selectedTags.has(tag) ? ' active' : '');
            tagButton.textContent = tag;
            tagButton.onclick = () => toggleTag(tag);
            tagButtons.appendChild(tagButton);
        });

        // Setup filter mode toggle button
        const toggleBtn = document.getElementById('filter-mode-toggle');
        if (toggleBtn) {
            toggleBtn.onclick = toggleFilterMode;
        }
    }

    // Toggle between union and intersection modes
    function toggleFilterMode() {
        filterMode = filterMode === 'union' ? 'intersection' : 'union';

        // Update icon
        const icon = document.getElementById('filter-mode-icon');
        icon.textContent = filterMode === 'union' ? '∪' : '∩';

        // Refresh display with new mode
        displayPosts();
    }

    // Toggle a tag selection
    function toggleTag(tag) {
        if (selectedTags.has(tag)) {
            selectedTags.delete(tag);
        } else {
            selectedTags.add(tag);
        }

        // Update active state of tag buttons
        document.querySelectorAll('#tag-buttons .tag').forEach(btn => {
            if (btn.textContent === 'all') {
                btn.classList.toggle('active', selectedTags.size === 0);
            } else {
                btn.classList.toggle('active', selectedTags.has(btn.textContent));
            }
        });

        // Display filtered posts
        displayPosts();
    }

    // Clear all tag filters
    function clearTagFilters() {
        selectedTags.clear();

        // Update active state
        document.querySelectorAll('#tag-buttons .tag').forEach(btn => {
            if (btn.textContent === 'all') {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        displayPosts();
    }

    // Display posts (filtered or all)
    function displayPosts() {
        const postsList = document.getElementById('posts-list');
        postsList.innerHTML = '';

        let filteredPosts;

        if (selectedTags.size === 0) {
            // No filters, show all posts
            filteredPosts = allPosts;
        } else if (filterMode === 'union') {
            // Union: Show posts that have ANY of the selected tags
            filteredPosts = allPosts.filter(post =>
                post.tags.some(tag => selectedTags.has(tag))
            );
        } else {
            // Intersection: Show posts that have ALL of the selected tags
            filteredPosts = allPosts.filter(post =>
                Array.from(selectedTags).every(tag => post.tags.includes(tag))
            );
        }

        if (filteredPosts.length === 0) {
            postsList.innerHTML = '<li style="color: #999;" data-i18n="thoughts.noPostsFound">No posts found with the selected tags.</li>';
            return;
        }

        filteredPosts.forEach(post => {
            const li = document.createElement('li');

            // Create tags HTML
            const tagsHtml = post.tags.length > 0
                ? `<div class="post-tags">${post.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>`
                : '';

            li.innerHTML = `
                <b><a href="thoughts/post.html?md=${post.mdFile}">${post.title}</a></b>
                <span style="color: #999; font-size: 0.9em; margin-left: 1em;">${post.date}</span>
                ${tagsHtml}
                <p style="margin-top: 0.5em; padding-left: 0;">${post.excerpt}</p>
            `;
            postsList.appendChild(li);
        });
    }

    // Load posts when page loads
    window.addEventListener('DOMContentLoaded', loadPosts);
</script>
